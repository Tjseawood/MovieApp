          </div>

        <!--search form-->
        <div class="search-container">
          <div class="search-element">
              <form action="" id="searchForm">
                    <div class="field">
                      <label for="movieTitle">Movie Title</label>
                      <input  type="text" class="form-control" name="movieTitle" id="movieTitle" placeholder="Search Movie Title..."/>
                    </div>

                    <div class="field">
                      <label for="moviePlot">Select Plot length:</label>
                      <select name="moviePlot" id="moviePlot">
                        <option value="short">Short</option>
                        <option value="long">Long</option>
                      </select>
                    </div>
                      <div class="field">
                        <button type="submit">Search</button>
                      </div>
                  </form>
          </div>
        </div>
    </div>

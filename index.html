<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body>

    <div class="wrapper">
      <form action="" method="GET" id="form">
        <p>
          Warning: If you enter movieId and title, then id will be prioritized
        </p>

        <div>
          <label for="movie-id">Movie Id</label>
          <input type="text" name="movie-id" id="movie-id"/>

        <div>

        <div>
          <label for="moviePlot"> Plot </label>
          <input type="text" name="moviePlot" id="moviePlot"/>

        <button type="submit">Submit</button>
      </form>

    <div id="results"></div>

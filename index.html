<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlicPic</title>
    <!--font awesome icons cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> 
  </head>
  <body>
    <div class="wrapper">
      <header>
    <!----------------START OF LOGO----------------------->
        <div class="logo">
            <div class="container">
            <h1>Flic<span>Pic</span></h1>
        </div>
        </div>
   
    <!----------------END OF LOGO------------------------->
      </header>
    

    <!-----------START OF SEARCH FORM--------------------->
      <section class="search-container">
        <div class="search-element">
            
          <form action="" class="searchForm" id="searchForm">
            <div class="form-field">
              <label for="movieApi">Movie API</label>
              <input
                type="text"
                class="form-control"
                name="movieApi"
                id="movieApi"
                placeholder='Enter API Key: "adec4839"'
              />
            </div>
            <div class="form-field">
              <label for="movieTitle">Movie Title</label>
              <input
                type="text"
                class="form-control"
                name="movieTitle"
                id="movieTitle"
                placeholder=" The Avengers"
                required
              />
            </div>
            <div class="form-field">
              <label for="moviePlot">Plot length:</label>
              <select name="moviePlot" id="moviePlot" required>
                <option value="short">Short</option>
                <option value="long">Long</option>
              </select>
            </div>
            <div class="form-field">
              <button type="submit" value= "Search" class="submit-button" id="button">Search</button>
            </div>
          </form>
              <div class="note">
                <p>
                  <em
                    >Register for a key at<a
                      href="https://www.omdbapi.com/apikey.aspx"
                      target="_blank"
                      >omdbapi.com</a
                    ></em>
                </p>
              </div>
            </div>
        <!-------------END OF FORM------------------>
      </section>

          <!-------------START OF RESULTS----------------------->

      <section class="movie-results" >
       <div id="movieResults"></div>
      </section>

      <!----------------START OF COMMENTS------------------->
      
        <div id="app">
          <form class='comment-form'>
            <label for="name">Name: </label>
            <input type="text" id='name'>
            <label for="email">Email: </label>
            <input type="text" id='email'>
            <label for="new-comment-field">Comment: </label>
            <input type="text" id='new-comment-field'/>
            <button type='submit' class="postButton">Post</button>
          </form>
        </div>
        <div class='comments'></div>


      
    <!-------------START OF RESULTS----------------------->
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
